<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not so scary title</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Variables */
    :root {
      --bg: #0a0a0a;
      --accent: #ff4f4f;
      --accent2: #ff9f1c;
      --text: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.5);
      --transition: 0.3s ease;
    }
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    /* Animated Gradient Background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, #111, #222, #111, #222);
      background-size: 400% 400%;
      animation: bgShift 20s infinite ease-in-out;
      z-index: -2;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Glitch Text */
    .error-code {
      font-family: 'Rubik Mono One', sans-serif;
      font-size: 7rem;
      position: relative;
      color: var(--accent2);
      margin-bottom: 1rem;
      animation: glitch 1.5s infinite;
    }
    .error-code::before,
    .error-code::after {
      content: '303';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      clip: rect(0, 900px, 0, 0);
    }
    .error-code::before {
      left: 2px;
      text-shadow: -2px 0 var(--accent);
      animation: glitchTop 2s infinite;
    }
    .error-code::after {
      left: -2px;
      text-shadow: 2px 0 var(--accent2);
      animation: glitchBot 2.5s infinite;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(-3deg); }
      40% { transform: skew(3deg); }
      60% { transform: skew(-2deg); }
      80% { transform: skew(2deg); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0%,20%,40%,60%,80%,100% { clip: rect(0,9999px,0,0); }
      10% { clip: rect(0,9999px,30px,0); }
      30% { clip: rect(0,9999px,50px,0); }
      50% { clip: rect(0,9999px,70px,0); }
      70% { clip: rect(0,9999px,90px,0); }
      90% { clip: rect(0,9999px,110px,0); }
    }
    @keyframes glitchBot {
      0%,20%,40%,60%,80%,100% { clip: rect(0,0,0,0); }
      10% { clip: rect(120px,9999px,150px,0); }
      30% { clip: rect(140px,9999px,170px,0); }
      50% { clip: rect(160px,9999px,190px,0); }
      70% { clip: rect(180px,9999px,210px,0); }
      90% { clip: rect(200px,9999px,230px,0); }
    }
    .message {
      font-size: 1.3rem;
      margin-bottom: 2.5rem;
      max-width: 600px;
      text-shadow: 0 2px 4px var(--shadow);
      text-transform: uppercase;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 0.8rem 2.2rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      color: var(--text);
      background: var(--glass-bg);
      backdrop-filter: blur(6px);
      border: 2px solid var(--accent);
      border-radius: 50px;
      transition: all var(--transition);
      position: relative;
      overflow: hidden;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: skewX(-25deg);
    }
    .btn:hover::before {
      animation: shine 0.8s forwards;
    }
    @keyframes shine {
      to { left: 200%; }
    }
    .btn:hover {
      color: var(--accent);
      border-color: var(--accent2);
      box-shadow: 0 0 15px var(--accent2);
    }
    /* Easter Egg: floating emojis */
    #easterBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 100;
    }
    .emoji {
      position: absolute;
      font-size: 1.6rem;
      animation: floatDown linear;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="error-code">303</h1>
    <p class="message">Wrong door! The party you're looking for is happening over at that other URL!</p>
    <div class="buttons">
      <a href="https://websim.ai/@TheRealFiveky" class="btn">üè† WebSim page</a>
      <a href="http://bitgameshub.com/" class="btn">üö™ Get me there!</a>
    </div>
  </div>

  <button id="easterBtn" title="Clique para animar!">üéâ</button>

  <script>
    // Easter egg: emojis flutuantes
    const btn = document.getElementById('easterBtn');
    btn.addEventListener('click', () => {
      for (let i = 0; i < 30; i++) {
        const em = document.createElement('span');
        em.className = 'emoji';
        em.innerText = ['üéâ','ü•≥','üçæ','üéà'][Math.floor(Math.random() * 4)];
        em.style.left = Math.random() * 100 + 'vw';
        em.style.top = '-5vh';
        const dur = 3 + Math.random() * 2;
        em.style.animationDuration = dur + 's';
        em.style.animationName = 'floatDown';
        document.body.appendChild(em);
        em.addEventListener('animationend', () => em.remove());
      }
    });

    // floatDown keyframes injection
    const style = document.createElement('style');
    style.textContent = `@keyframes floatDown {0%{transform: translateY(0);}100%{transform: translateY(110vh); opacity: 0;}}`;
    document.head.appendChild(style);
  </script>
</body>
</html>
